<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="StyleSheet" href="css/style.css">
</head>
<body style="overflow-x: hidden;">
    <!-- Header -->
    <header>
        <img src="img/keep_logo.png">
        <a href="#">Keep</a>
        <div class="search">
        <input type="search" name="search" placeholder="search">
        <span class="material-icons searchIcon">
        search
        </span>
        </div>
    </header>
    <!-- Main Content -->
    <div>
        <div id="typenote">
        <div>
        <section class="titleSection">
        <input type="text" name="title" placeholder="Title" id="inputTitle">   
        <span class="material-icons pin">
            push_pin
        </span>
        </section>
        <input type="text" name="description" id="description" placeholder="Take a note.....">
        <button class="titleSection">close</button>
        </div>
        
        </div>

        <!-- create box -->
        <div class="outerItem">
            <div class="pinItem">
                <h4>Pin Item</h4>
            </div><br clear="all">
            <div class="nonPinItem">
                <h4>Others</h4>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
